{{if .flash.success}}
<div class="alert alert-success">
	{{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-error">
	{{if .flash.error}}
		{{.flash.error}}
	{{end}}
	<div>
		{{range .errors}}
			<p class="lead text-danger"><strong>{{.}}</strong></p>
		{{end}}
	</div>
</div>
{{end}}
